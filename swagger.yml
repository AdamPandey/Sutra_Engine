openapi: '3.0.0'
info:
  title: Sutra Engine Core API
  description: The backend API for the Sutra Hub, a platform for managing AI-generated game worlds.
  version: 1.0.0

servers:
  - url: https://sutra-engine.onrender.com
    description: Production Server

paths:
  /api/auth/register:
    post:
      summary: Register a new user
      description: Creates a new developer account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "developer@sutra.ai"
                password:
                  type: string
                  example: "password123"
                name:
                  type: string
                  example: "Ada Lovelace"
              required:
                - email
                - password
      responses:
        '201':
          description: User created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User created"
                  userId:
                    type: string
                    format: uuid
                    example: "0cc7e7c6-1200-47b2-8d83-56b88a9874a6"
        '500':
          description: Internal Server Error

  /api/auth/login:
    post:
      summary: Log in a user
      description: Authenticates a user and returns a JWT access token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "developer@sutra.ai"
                password:
                  type: string
                  example: "password123"
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '404':
          description: User not found.
        '500':
          description: Internal Server Error